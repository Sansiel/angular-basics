<h1>App root</h1>

<app-postform
    (onAdd)="updatePosts($event)"
></app-postform>
<hr />
<app-post
    *ngFor="let post of posts"
    [post]="post"
>
    <small *ngIf="post.text.length > 10; else short">Long post</small>
    <ng-template #short>
        <small>Short post</small>
    </ng-template>
</app-post>
